function  processThis(obj,fn){
    return function(){
     let  ary=[].slice.call(arguments,0);//类数组转为数组
        fn.apply(obj,ary);
    }
}   
let oDiv=document.getElementById('div1');
let obj={name:'阿里'};
function fn(e){
     console.log(e);
}
oDiv.addEventListener('click',processThis(obj,fn),false);
